# Discriminator File Schema
type: map
mapping:
  layers:
    type: seq
    sequence:
    - type: map
      mapping:
        layer_type:
          type: str
          enum: ['dense', 'dropout', 'batchnorm']
        nodes:
          type: int
        activation:
          type: str
          enum : ['relu','selu','softmax','sigmoid','tanh']
        dropout_amount:
          type: float